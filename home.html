<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Cloud</title>
    <!-- Google Sign-In Script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        /* Full-Screen Login Styling */
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: #000000;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .login-screen img {
            width: 120px;
            margin-bottom: 30px;
        }

        .login-screen h2 {
            font-size: 32px;
            margin: 0 0 20px;
            color: #ffffff;
            font-weight: 600;
        }

        .login-screen p {
            font-size: 18px;
            color: #5a6a7b;
            margin: 8px 0;
            max-width: 600px;
            line-height: 1.5;
        }

        .google-signin {
            display: inline-block;
            margin-top: 30px;
        }

        /* Post-Login Screen */
        .main-screen {
            display: none;
            width: 100%;
            height: 100%;
            background-color: #000000;
            position: relative;
        }

        .profile-pic {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #5a6a7b;
            transition: transform 0.2s;
        }

        .profile-pic:hover {
            transform: scale(1.1);
        }

        /* Sidebar Styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar .profile-pic {
            position: static;
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .sidebar h3 {
            font-size: 20px;
            color: #ffffff;
            margin: 10px 0;
            text-align: center;
        }

        .sidebar p {
            font-size: 16px;
            color: #5a6a7b;
            margin: 5px 0;
            text-align: center;
        }

        .logout-btn {
    background-color: #5a6a7b;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    margin-top: auto; /* Keeps it at the bottom */
    margin-bottom: 20px; /* Add some space at the bottom */
    width: 100%;
    max-width: 200px;
    transition: background-color 0.3s, transform 0.2s; /* Add transform for a subtle effect */
}

.logout-btn:hover {
    background-color: #6a7a8b; /* Slightly lighter shade for hover */
    color: #ffffff; /* Keep text white for better contrast */
    transform: scale(1.05); /* Subtle scale effect on hover */
}

        /* Hide login screen when main screen is active */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Full-Screen Login -->
    <div class="login-screen" id="loginScreen">
        <img src="logo.png" alt="Zenith Cloud Logo">
        <h2>Zenith Cloud</h2>
        <p>Bank-grade security to protect your data</p>
        <p>Scalable cloud infrastructure for seamless access</p>
        <p>Unlimited storage for all your needs</p>
        <p>Your privacy is our priority</p>
        <div class="google-signin">
            <div id="g_id_onload"
                 data-client_id="305620063385-9th5kvdgld2c33v82ikindd3nv41o1i2.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="filled_black" data-text="sign_in_with" data-shape="rectangular"></div>
        </div>
    </div>

    <!-- Post-Login Main Screen -->
    <div class="main-screen" id="mainScreen">
        <img src="" alt="Profile Picture" class="profile-pic" id="profilePic" onclick="toggleSidebar()">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <img src="" alt="Profile Picture" class="profile-pic" id="sidebarProfilePic">
            <h3 id="userName">User Name</h3>
            <p id="userEmail">user@example.com</p>
            <button class="logout-btn" onclick="signOut()">Logout</button>
        </div>
    </div>

    <script>
        let userData = null;

        // Handle Google Sign-In response
        function handleCredentialResponse(response) {
            userData = parseJwt(response.credential);
            console.log('Signed in as:', userData.name, userData.email);

            // Update UI with user data
            document.getElementById('profilePic').src = userData.picture;
            document.getElementById('sidebarProfilePic').src = userData.picture;
            document.getElementById('userName').textContent = userData.name;
            document.getElementById('userEmail').textContent = userData.email;

            // Hide login screen
            document.getElementById('loginScreen').classList.add('hidden');
            // Show main screen
            document.getElementById('mainScreen').style.display = 'block';
            // Store signed-in state
            localStorage.setItem('signedIn', 'true');
            localStorage.setItem('userData', JSON.stringify(userData));
        }

        // Decode JWT token
        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        // Sign out
        function signOut() {
            // Clear stored data
            localStorage.removeItem('signedIn');
            localStorage.removeItem('userData');
            // Hide main screen
            document.getElementById('mainScreen').style.display = 'none';
            // Show login screen
            document.getElementById('loginScreen').classList.remove('hidden');
            // Reset sidebar
            document.getElementById('sidebar').classList.remove('open');
        }

        // Check if user is already signed in
        window.onload = function() {
            if (localStorage.getItem('signedIn') === 'true') {
                userData = JSON.parse(localStorage.getItem('userData'));
                if (userData) {
                    // Update UI
                    document.getElementById('profilePic').src = userData.picture;
                    document.getElementById('sidebarProfilePic').src = userData.picture;
                    document.getElementById('userName').textContent = userData.name;
                    document.getElementById('userEmail').textContent = userData.email;
                    // Show main screen
                    document.getElementById('loginScreen').classList.add('hidden');
                    document.getElementById('mainScreen').style.display = 'block';
                }
            }
        };
    </script>
</body>
</html>
