<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Cloud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        header ul {
            list-style: none;
            padding: 0;
        }
        header ul li {
            margin: 10px 0;
        }
        .main-content {
            display: flex;
            padding: 20px;
        }
        .left-panel {
            width: 20%;
            padding: 10px;
        }
        .right-panel {
            width: 80%;
            padding: 10px;
        }
        .dropdown-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-btn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .upload-btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .user-info img {
            border-radius: 50%;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Zenith Cloud</h1>
        <ul>
            <li>Bank-grade security to protect your data</li>
            <li>Scalable cloud infrastructure for seamless access</li>
            <li>Unlimited storage for all your needs</li>
            <li>Your privacy is our priority</li>
        </ul>
    </header>
    <div class="main-content">
        <div class="left-panel">
            <div class="dropdown-container">
                <div class="dropdown">
                    <button class="dropdown-btn">Type ▼</button>
                    <div class="dropdown-content">
                        <a href="#">Default (All Types)</a>
                        <a href="#">Video</a>
                        <a href="#">Images</a>
                        <a href="#">Audio</a>
                        <a href="#">PDF</a>
                        <a href="#">Folders</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropdown-btn">Sort ▼</button>
                    <div class="dropdown-content">
                        <a href="#">Newest</a>
                        <a href="#">Oldest</a>
                    </div>
                </div>
            </div>
            <button class="upload-btn">+</button>
        </div>
        <div class="right-panel">
            <div class="user-info">
                <img src="user-icon.png" alt="User Icon" width="40" height="40">
                <div>
                    <p>User Name</p>
                    <p>[email protected]</p>
                </div>
                <button class="logout-btn">Logout</button>
            </div>
        </div>
    </div>
</body>
</html>
