<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Cloud</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbars from the animation */
        }

        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10; /* Ensure logo is on top of the animation */
        }

        .branding-text {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards 0.5s;
            z-index: 10; /* Ensure text is on top */
        }

        .note {
            color: #5a6a7b;
            font-size: 1.1em;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards 1s;
            z-index: 10; /* Ensure note is on top */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, rgba(0, 0, 0, 0.5) 80%),
                              radial-gradient(circle, rgba(255, 255, 255, 0.03) 10%, rgba(0, 0, 0, 0.6) 70%);
            background-size: cover; /* Ensure the background covers the area */
            background-position: center; /* Center the initial background */
            animation: moveBackground 30s linear infinite alternate;
        }

        @keyframes moveBackground {
            from { background-position: 0% 0%; }
            to { background-position: 100% 0%; }
        }

        .background-animation::before {
            content: '';
            position: absolute;
            top: 10%;
            left: -50%;
            width: 150%;
            height: 150%;
            /* Using a slightly different gradient for variation */
            background-image: radial-gradient(circle, rgba(200, 200, 200, 0.04) 5%, rgba(0, 0, 0, 0.7) 60%);
            background-size: cover;
            background-position: center;
            animation: moveBackgroundReverse 45s linear infinite alternate-reverse;
            opacity: 0.8; /* Slightly more visible */
        }

        @keyframes moveBackgroundReverse {
            from { background-position: 100% 0%; }
            to { background-position: 0% 0%; }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="logo-container">
        <img src="logo.png" alt="Zenith Cloud Logo" style="height: 50px;">
    </div>
    <div class="branding-text">
        Zenith Cloud
    </div>
    <div class="note">
        Zenith cloud storage service coming soon! Stay tuned for secure and reliable data storage. We're working hard to bring you the best cloud experience. Sign up for updates and be the first to know when we launch!
    </div>
</body>
</html>
