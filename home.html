<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Cloud</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Full-Screen Login Styling */
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: #000000;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .login-screen img {
            width: 120px;
            margin-bottom: 30px;
        }

        .login-screen h2 {
            font-size: 32px;
            margin: 0 0 20px;
            color: #ffffff;
            font-weight: 600;
        }

        .login-screen p {
            font-size: 18px;
            color: #5a6a7b;
            margin: 8px 0;
            max-width: 600px;
            line-height: 1.5;
        }

        .google-signin {
            display: inline-block;
            background-color: #ffffff;
            color: #000000;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            margin-top: 30px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .google-signin:hover {
            background-color: #5a6a7b;
            color: #ffffff;
            transform: scale(1.05);
        }

        /* Black Screen Styling */
        .black-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            justify-content: center;
            align-items: center;
            color: #5a6a7b;
            font-size: 24px;
            text-align: center;
        }

        /* Hide login screen when black screen is active */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Full-Screen Login -->
    <div class="login-screen" id="loginScreen">
        <img src="logo.png" alt="Zenith Cloud Logo">
        <h2>Zenith Cloud</h2>
        <p>Bank-grade security to protect your data</p>
        <p>Scalable cloud infrastructure for seamless access</p>
        <p>Unlimited storage for all your needs</p>
        <p>Your privacy is our priority</p>
        <a href="https://zenithcloud.netlify.app" class="google-signin" onclick="showBlackScreen()">Sign in with Google</a>
    </div>

    <!-- Black Screen Placeholder -->
    <div class="black-screen" id="blackScreen">
        <p>Black Screen Placeholder - Ready for Your Updates</p>
    </div>

    <script>
        // Check if user has already signed in (using localStorage)
        if (localStorage.getItem('signedIn') === 'true') {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('blackScreen').style.display = 'flex';
        }

        function showBlackScreen() {
            // Prevent default navigation for demo (remove this in production)
            event.preventDefault();
            // Hide login screen
            document.getElementById('loginScreen').classList.add('hidden');
            // Show black screen
            document.getElementById('blackScreen').style.display = 'flex';
            // Store signed-in state
            localStorage.setItem('signedIn', 'true');
        }
    </script>
</body>
</html>
