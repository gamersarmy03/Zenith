<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Cloud</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            font-family: Arial, sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Login Popup Styling */
        .login-popup {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }

        .login-popup img {
            width: 100px;
            margin-bottom: 20px;
        }

        .login-popup h2 {
            font-size: 24px;
            margin: 0 0 10px;
            color: #ffffff;
        }

        .login-popup p {
            font-size: 16px;
            color: #5a6a7b;
            margin: 5px 0;
        }

        .google-signin {
            display: inline-block;
            background-color: #ffffff;
            color: #000000;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .google-signin:hover {
            background-color: #5a6a7b;
            color: #ffffff;
        }

        /* Black Screen Styling */
        .black-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            justify-content: center;
            align-items: center;
            color: #5a6a7b;
            font-size: 24px;
            text-align: center;
        }

        /* Hide login popup when black screen is active */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Popup -->
    <div class="login-popup" id="loginPopup">
        <img src="logo.png" alt="Zenith Cloud Logo">
        <h2>Zenith Cloud</h2>
        <p>Secure</p>
        <p>Cloud</p>
        <p>Storage</p>
        <p>Privacy Your Data</p>
        <a href="https://zenithcloud.netlify.app" class="google-signin" onclick="showBlackScreen()">Sign in with Google</a>
    </div>

    <!-- Black Screen Placeholder -->
    <div class="black-screen" id="blackScreen">
        <p>Black Screen Placeholder - Ready for Your Updates</p>
    </div>

    <script>
        function showBlackScreen() {
            // Hide login popup
            document.getElementById('loginPopup').classList.add('hidden');
            // Show black screen
            document.getElementById('blackScreen').style.display = 'flex';
        }
    </script>
</body>
</html>
