<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Cloud</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: sans-serif;
            margin: 0;
            padding: 20px; /* Add some padding around the content */
            box-sizing: border-box; /* Include padding in element's total width and height */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            min-height: 100vh;
        }

        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .branding-text {
            font-size: 2.5em; /* Slightly larger heading */
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards 0.5s; /* Fade-in animation */
        }

        .note {
            color: #5a6a7b;
            font-size: 1.1em; /* Slightly larger note */
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards 1s; /* Fade-in animation with a delay */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Zenith Cloud Logo" style="height: 50px;">
    </div>
    <div class="branding-text">
        Zenith Cloud
    </div>
    <div class="note">
        Zenith cloud storage service coming soon! Stay tuned for secure and reliable data storage. We're working hard to bring you the best cloud experience. Sign up for updates and be the first to know when we launch!
    </div>
</body>
</html>
