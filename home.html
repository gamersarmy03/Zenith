<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Cloud</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbars */
            position: relative; /* For positioning particles */
        }

        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10; /* Ensure logo is on top */
        }

        .branding-text {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards 0.5s;
            z-index: 10; /* Ensure text is on top */
        }

        .note {
            color: #5a6a7b;
            font-size: 1.1em;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards 1s;
            z-index: 10; /* Ensure note is on top */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            animation: float 8s linear infinite;
            z-index: 1; /* Behind the text and logo */
        }

        .particle:nth-child(1) {
            top: 10%;
            left: 20%;
            width: 6px;
            height: 6px;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            top: 30%;
            left: 70%;
            width: 8px;
            height: 8px;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            top: 60%;
            left: 10%;
            width: 5px;
            height: 5px;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            top: 80%;
            left: 90%;
            width: 7px;
            height: 7px;
            animation-delay: 1s;
        }

        /* Add more particles as needed */
        @keyframes float {
            0% {
                transform: translate(0, 0);
                opacity: 0.1;
            }
            50% {
                transform: translate(20px, 20px); /* Adjust movement range */
                opacity: 0.3;
            }
            100% {
                transform: translate(0, 0);
                opacity: 0.1;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Zenith Cloud Logo" style="height: 50px;">
    </div>
    <div class="branding-text">
        Zenith Cloud
    </div>
    <div class="note">
        Zenith cloud storage service coming soon! Stay tuned for secure and reliable data storage. We're working hard to bring you the best cloud experience. Sign up for updates and be the first to know when we launch!
    </div>

    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    </body>
</html>
