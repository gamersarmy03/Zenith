<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Cloud</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbars from the animation */
        }

        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10; /* Ensure logo is on top of the animation */
        }

        .branding-text {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards 0.5s;
            z-index: 10; /* Ensure text is on top */
        }

        .note {
            color: #5a6a7b;
            font-size: 1.1em;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards 1s;
            z-index: 10; /* Ensure note is on top */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;  /* Match the body width */
            height: 100%; /* Match the body height */
            background-color: rgba(0, 0, 0, 0); /* Start with transparent background */
            animation: moveParticles 8s linear infinite; /* Shorter animation cycle */
            z-index: 1; /* Place the animation behind other elements */
        }

        .background-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0); /* Start with transparent background */
            animation: moveParticlesReverse 12s linear infinite; /* Different speed */
        }


        @keyframes moveParticles {
            0% {
                background-position: 0 0;
                opacity: 0; /* Start with 0 opacity */
            }
            25% {
               opacity: 0.1; /* Fade in a bit */
            }
            50% {
                background-position: 100% 100%; /* Move diagonally */
                opacity: 0.2;  /* Slightly more visible*/
            }
             75% {
                opacity: 0.1;
            }
            100% {
                background-position: 0 0;
                opacity: 0; /* Fade out*/
            }
        }

        @keyframes moveParticlesReverse {
            0% {
                background-position: 100% 100%;
                opacity: 0;
            }
             20% {
                opacity: 0.1;
             }
            50% {
                background-position: 0 0;
                opacity: 0.2;
            }
            80% {
               opacity: 0.1;
            }
            100% {
                background-position: 100% 100%;
                opacity: 0;
            }
        }

        /* Add these styles to create the small particle effect */
        .background-animation {
            background-image:
                radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(0, 0, 0, 0) 10%),
                radial-gradient(circle, rgba(200, 200, 200, 0.1) 20%, rgba(0, 0, 0, 0) 30%);
            background-size: 20px 20px; /* Adjust size of particles */
        }

        .background-animation::before {
             background-image:
                radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0) 15%),
                radial-gradient(circle, rgba(230, 230, 230, 0.2) 10%, rgba(0, 0, 0, 0) 25%);
            background-size: 15px 15px;
        }

    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="logo-container">
        <img src="logo.png" alt="Zenith Cloud Logo" style="height: 50px;">
    </div>
    <div class="branding-text">
        Zenith Cloud
    </div>
    <div class="note">
        Zenith cloud storage service coming soon! Stay tuned for secure and reliable data storage. We're working hard to bring you the best cloud experience. Sign up for updates and be the first to know when we launch!
    </div>
</body>
</html>
