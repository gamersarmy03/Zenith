<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Cloud</title>
    <!-- Google Sign-In Script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Full-Screen Login Styling */
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: #000000;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .login-screen img {
            width: 120px;
            margin-bottom: 30px;
        }

        .login-screen h2 {
            font-size: 32px;
            margin: 0 0 20px;
            color: #ffffff;
            font-weight: 600;
        }

        .login-screen p {
            font-size: 18px;
            color: #5a6a7b;
            margin: 8px 0;
            max-width: 600px;
            line-height: 1.5;
        }

        /* Google Sign-In Button Styling */
        .google-signin {
            display: inline-block;
            margin-top: 30px;
        }

        /* Black Screen Styling */
        .black-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            justify-content: center;
            align-items: center;
            color: #5a6a7b;
            font-size: 24px;
            text-align: center;
        }

        /* Hide login screen when black screen is active */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Full-Screen Login -->
    <div class="login-screen" id="loginScreen">
        <img src="logo.png" alt="Zenith Cloud Logo">
        <h2>Zenith Cloud</h2>
        <p>Bank-grade security to protect your data</p>
        <p>Scalable cloud infrastructure for seamless access</p>
        <p>Unlimited storage for all your needs</p>
        <p>Your privacy is our priority</p>
        <div class="google-signin">
            <div id="g_id_onload"
                 data-client_id="305620063385-9th5kvdgld2c33v82ikindd3nv41o1i2.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="filled_black" data-text="sign_in_with" data-shape="rectangular"></div>
        </div>
    </div>

    <!-- Black Screen Placeholder -->
    <div class="black-screen" id="blackScreen">
        <p>Black Screen Placeholder - Ready for Your Updates</p>
    </div>

    <script>
        // Handle Google Sign-In response
        function handleCredentialResponse(response) {
            // Decode the JWT token (for demo purposes; in production, verify on server)
            const userData = parseJwt(response.credential);
            console.log('Signed in as:', userData.name, userData.email);

            // Hide login screen
            document.getElementById('loginScreen').classList.add('hidden');
            // Show black screen
            document.getElementById('blackScreen').style.display = 'flex';
            // Store signed-in state
            localStorage.setItem('signedIn', 'true');
        }

        // Decode JWT token to extract user info
        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        // Check if user is already signed in
        window.onload = function() {
            if (localStorage.getItem('signedIn') === 'true') {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('blackScreen').style.display = 'flex';
            }
        };
    </script>
</body>
</html>
